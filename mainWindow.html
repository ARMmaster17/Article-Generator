<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Article Generator</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <h1 class="name">Article Generator</h1>
        <input type="file" hidden="hidden" id="picture">
        <button type="button" class="open" id="open"><i class="fa fa-folder-open"></i> Open Image</button>
        <input class="title" type="text" placeholder="Title" id="title">
        <input class="caption" type="text" placeholder="Caption" id="caption">
        <button class="btn" onclick="printresult()"><i class="fa fa-download"></i> Download</button>
        <button onclick="textinput()" class="btn2"><i class="fa fa-refresh"></i> Update</button>
        <button class="reload" onclick="window.location.reload(false)"><i class="fa fa-undo"></i></button>
        <div id="result" class="window">
            <div class="container">
                <a href="#"></a><img src="news.png" id="background"></a>
            </div>
            <img id="image" class="image" src="">
            <div class="box1">
                <h3 class="title-text" id="output1"></h3>
            </div>
            <div class="box2">
                <p class="cap-text" id="output2"></p>
            </div>
        </div>
        <p class="claim">2021 Matthew Zenn || V-1.0</p>
        <script src="html2canvas.min.js"></script>
        <script src="canvas2image.js"></script>
        <script src="logic.js"></script>
    </body>
</html>
